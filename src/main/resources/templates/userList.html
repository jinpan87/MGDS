
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="js/jqGrid-5.1.0/jqGrid-master/css/ui.jqgrid.css"/>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jqGrid-5.1.0/jqGrid-master/js/jquery.jqGrid.min.js"> </script>
 	<script src="js/jqGrid-5.1.0/jqGrid-master/js/i18n/grid.locale-cn.js"> </script>
    <title>Title</title>
</head>
<body>
<h1>1314314141</h1>
<a href="/user/add">添加</a>
<h1>456</h1>
<div>
<table id="grid"></table>
<div id="page"></div>
</div>
<script type="text/javascript">
$(document).ready(function () {
	console.log("进入方法");
    $("#grid").jqGrid({
        url: '/',
        mtype: "POST",
        data:"jsonArray",
        datatype: "json",
        colModel: [
            { label: 'id', name: 'id', key: true, width: 75 },
            { label: 'name', name: 'name', width: 150 }
        ],
		viewrecords: true,
        height: 250,
        rowNum: 20,
        pager: "#page"
    });
});
</script>
</body>
</html>
